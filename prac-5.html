<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JAVASCRIPT</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap");
      body {
        text-align: left;
        font-size: 35px;
        font-family: roboto;
        background: wheat;
      }
      .list {
        padding: 30px;
        font-size: 35px;
        /* text-align: center; */
      }

      input {
        padding: 30px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>CAPITAL FINDER</h1>

    SELECT A COUNTRY:
    <select class="list" id="countries" onchange="getCapital()">
      <option value="0">INDIA</option>
      <option value="1">AUSTRALIA</option>
      <option value="2">ENGLAND</option>
      <option value="3">BELGIUM</option>
      <option value="4">GERMANY</option>
    </select>

    <br /><br />

    CAPITAL: <input type="text" id="textbox" size="10px" />

    <script>
      function getCapital() {
        var capitals = [
          "New Delhi",
          "Canberra",
          "London",
          "Brussels",
          "Berlin",
        ];
        var i = document.getElementById("countries").selectedOptions[0].value;
        document.getElementById("textbox").value = capitals[i];
      }
    </script>
  </body>
</html>
